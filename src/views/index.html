<!doctype html>

<html lang='en'>
<head>
  <title>Node Practice</title>
  <meta name='description' content='Practice'>
  <meta name='author' content='Diego I. Perez Michel'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <script src='client/app.js'></script>
</head>
<body>

<nav class='navbar navbar-expand-lg navbar-light bg-light p-2'><a href='/app' class='navbar-brand'>Node Practice</a>
  <button aria-controls='basic-navbar-nav' type='button' aria-label='Toggle navigation'
          class='navbar-toggler collapsed'><span class='navbar-toggler-icon'></span></button>
  <div class='navbar-collapse collapse' id='basic-navbar-nav'>
    <div class='mr-auto navbar-nav'><a class='nav-link' role='button' href='/app'>Home</a>
    </div>
  </div>
</nav>

<div class='mt-5 container'>
  <div class='row'>
    <div class='col'>
      <div class='col-md-4 offset-md-4'>
        <form id='form'>
          <div class='form-group'>
            <label for='data'>Type in a string to reverse</label>
            <input required type='text' class='form-control mt-2' name='data' id='data' aria-describedby='dataHelp'
                   placeholder='Your text...'>
            <small id='dataHelp' class='form-text text-muted'>We will get your text reversed.</small>
          </div>
          <button type='submit' class='mt-3 btn btn-primary'>Reverse</button>
        </form>

        <div class='mt-5'>
          <div id='result' class='alert alert-success d-none'></div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
